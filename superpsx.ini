#   rom = <path>    Path to a PSX executable (.exe) or disc image (.cue/.bin/.iso)
#
# Examples:
#   rom = isos/MortalKombat2JP/MortalKombat2JP.cue
#   rom = tests/gpu/triangle/triangle.exe

rom = isos/MortalKombat2JP/MortalKombat2JP.cue
